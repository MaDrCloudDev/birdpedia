<!DOCTYPE html>
<html lang="en">

<head>
 <title>The cat encyclopedia</title>
</head>

<body>
  <h1>The cat encyclopedia</h1>
  <!--
    This section of the document specifies the table that will
    be used to display the list of cats and their description
   -->
  <table>
    <tr>
      <th>Species</th>
      <th>Description</th>
    </tr>
    <td>American Short Hair</td>
    <td>Common in cities</td>
    </tr>
  </table>
  <br/>

  <!--
    This section contains the form, that will be used to hit the
    `POST /cat` API that we will build in the next section
   -->
  <form action="/cat" method="post">
    Species:
    <input type="text" name="species">
    <br/> Description:
    <input type="text" name="description">
    <br/>
    <input type="submit" value="Submit">
  </form>

  <!--
    Finally, the last section is the script that will
    run on each page load to fetch the list of cats
    and add them to our existing table
   -->
  <script>
    catTable = document.querySelector("table")

    /*
    Use the browsers `fetch` API to make a GET call to /cat
    We expect the response to be a JSON list of cats, of the
    form :
    [
      {"species":"...","description":"..."},
      {"species":"...","description":"..."}
    ]
    */
    fetch("/cat")
      .then(response => response.json())
      .then(catList => {
        //Once we fetch the list, we iterate over it
        catList.forEach(cat => {
          // Create the table row
          row = document.createElement("tr")

          // Create the table data elements for the species and
					// description columns
          species = document.createElement("td")
          species.innerHTML = cat.species
          description = document.createElement("td")
          description.innerHTML = cat.description

          // Add the data elements to the row
          row.appendChild(species)
          row.appendChild(description)
          // Finally, add the row element to the table itself
          catTable.appendChild(row)
        })
      })
  </script>
</body>
